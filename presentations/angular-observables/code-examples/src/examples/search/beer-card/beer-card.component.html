<mat-card mat-elevation-z4 style="margin-bottom: 20px" class="example-card">
  <mat-card-header>
    <mat-card-title>{{beer?.name}}</mat-card-title>
    <mat-card-subtitle>{{beer?.tagline}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="beer?.image_url" style="width:100px; display: block; margin-left: auto; margin-right: auto;"/>
  <mat-card-content>
    <mat-chip-list style="margin-bottom: 10px">
      <mat-chip color="primary" selected>{{beer?.abv}} %</mat-chip>
    </mat-chip-list>
    {{beer?.description}}
  </mat-card-content>
</mat-card>
