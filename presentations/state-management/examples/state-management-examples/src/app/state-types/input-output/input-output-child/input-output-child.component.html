<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="spinner-wrapper">
        <span>Todos</span>
        <mat-spinner *ngIf="processing" [diameter]="30" strokeWidth="3" style="margin-left: 10px"></mat-spinner>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field>
      <input matInput [(ngModel)]="newItem">
      <mat-icon matSuffix *ngIf="newItem" (click)="add()">add</mat-icon>
    </mat-form-field>
    <div *ngIf="todos?.length == 0">
      No Todo's added
    </div>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos">
        {{todo.title}} <mat-checkbox [checked]="todo.done" (change)="this.update(todo)" style="margin-left: 10px; margin-right: 10px"></mat-checkbox>
        <mat-icon (click)="this.deletedTodo.emit(todo)" style="cursor: pointer">delete</mat-icon>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
